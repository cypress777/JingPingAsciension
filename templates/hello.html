{% extends 'layout.html' %}

{% block head %}
<link rel=icon href="{{ url_for('static', filename='cat-circle-50.gif') }}">
<link rel=stylesheet type=text/css href="static/common.css">
<link rel=stylesheet type=text/css href="static/hello.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>
<script src="static/hello.js"></script>
{% endblock %}

{% block content %}
<div class="content-main">
    <div class="hello-banner">
        <div class="hello-info col">
            <div id="banner-title" class="title">Welcome to Ascension</div>
            <p id="banner-text" class="text">
                This is a little project for practice use. Anyway hope it works.
            </p>
        </div>
        <div class="signin-block col">
            <button id="signin-button" class="button text"
            onclick="window.location.href='{{ url_for('Login') }}';">Log In / Sign Up</button>
        </div>
    </div>
    <div class="col">
        <ul class="intro-list" ng-controller="helloController">
            {% for i in range(3) %}
            <li>
                <a class="title" ng-class="getClass({{ i }})"
                href="#" ng-click="flipHide({{ i }})" ng-bind="getTitle({{ i }})"></a>
                <div class="intro-description-box" ng-hide="getHide({{ i }})">
                    <div class="intro-description text" ng-bind="getDescription({{ i }})"></div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
